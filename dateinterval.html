<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Date</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script>
            var months = ["January","Feb","March"];
            var weekdays = ["Sunday","Monday","Tue"];
            function GetDate(){
                var now = new Date();
                document.getElementById("date").innerHTML = `${now.getDate()}-${months[now.getMonth()]}-${now.getFullYear()}`;
            }
            
            function GetTime(){
                var now = new Date();
                document.getElementById("time").innerHTML = now.toLocaleTimeString();
            }

             function ShowMessage(){
                var now = new Date();
                var hrs = now.getHours();
                var msg = document.getElementById("msg");
                var icon = document.getElementById("icon");
                if(hrs>=0 && hrs<=12) {
                    msg.innerHTML = "Good Morning !!";
                    icon.className = "bi bi-brightness-alt-high-fill";
                } else if(hrs>12 && hrs<=17) {
                    msg.innerHTML = "Good Afternoon";
                } else if(hrs>17 && hrs<=23) {
                    msg.innerHTML = "Good Evening";
                }
            }
            function bodyload(){
                GetDate();
                setInterval(GetTime,1000);
                ShowMessage();
            }
        </script>
    </head>
    <body class="container-fluid" onload="bodyload()">
        <header class="d-flex p-2 justify-content-between bg-danger text-white mt-2">
            <div>
                Amazon
            </div>
            <div>
                <span id="icon"></span>
                <span id="msg"></span>
            </div>
            <div>
                <span id="date" class="me-2"></span>
                <span id="time"></span>
            </div>
        </header>
    </body>
</html>
